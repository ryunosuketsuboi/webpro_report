<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="./bbs.js" defer></script>
    <link rel="stylesheet" href="./bbs.css">
</head>
<body>
    <h1>掲示板</h1>
    <input type="text" id="search" placeholder="投稿を検索">
    <div id="bbs"></div>
    <div>
        <label for="name">名前：</label>
        <input type="text" id="name" name="name" placeholder="あなたの名前">
        <label for="message">メッセージ：</label>
        <input type="text" id="message" name="message" placeholder="メッセージを入力">
        <button type="button" id="post">送信</button>
    </div>
    <div id="check">
        <button type="button" id="check">投稿チェック</button>
    </div>
</body>
</html>
